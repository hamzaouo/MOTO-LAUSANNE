<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Matériel Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 45%;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Vente de Matériel Moto</h1>
</header>

<nav>
    <a href="#accueil">Accueil</a>
    <a href="#produits">Produits</a>
    <a href="#contact">Contact</a>
</nav>

<section class="products" id="produits">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Casque Moto">
        <h2>Casque Moto</h2>
        <p>Prix: 150€</p>
        <button>Acheter</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Gants Moto">
        <h2>Gants Moto</h2>
        <p>Prix: 50€</p>
        <button>Acheter</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Blouson Moto">
        <h2>Blouson Moto</h2>
        <p>Prix: 200€</p>
        <button>Acheter</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Bottes Moto">
        <h2>Bottes Moto</h2>
        <p>Prix: 120€</p>
        <button>Acheter</button>
    </div>
</section>

<footer id="contact">
    <p>Contactez-nous: contact@moto-materiel.com | Tél: 01 23 45 67 89</p>
</footer>

</body>
</html>
